<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Reading</title>
</head>
<body>
    <h1>Hey {{session.user_name}}!</h1>
    <button class="button"><a href="/logout">Log Out</a></button>
    <button class="button"><a href="/dashboard">Main Page</a></button>
    <h2>This is what you are currently reading:</h2>
        {% for book in books%}
        <h2>{{book.title}}</h2>
        <h3>All done with this book? Give it a rating!</h3>
        <form action="/give_rating/{{book.id}}" method="post">
            <input type="number" name="rating" id="rating" min="1" max="5">
            <button class="button">Submit this rating.</button>
        </form>
        {%endfor%}
    
</body>
</html>
