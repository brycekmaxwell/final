<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Reading</title>
</head>
<body>
    <h1>Hey {{session.user_id}}!</h1>
    <h2>This is what you are currently reading:</h2>
        {% for book in get_current_book%}

        {%endfor%}
        
</body>
</html>
